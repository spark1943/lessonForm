<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta content="开启课表" name="keywords">
<meta content="爱上课堂时间" name="description">
<link rel="icon" href="images/icon.ico" type="image/x-icon" />
<title>课堂时间 分享校园生活</title>
<style>
* {
	margin: 0px;
	padding: 0px;
}

body, html {
	width: 100%
}

ul li {
	list-style-type: none
}

a {
	cursor: pointer;
}

.outer-wrap {
	width: 100%;
}

.inner-wrap {
	width: 1024px;
	margin: 0 auto;
	position: relative;
}

.menu-wrap {
	height: 85px;
	background: #333b46;
	color: #ffffff;
	position: relative;
}

.menu-wrap .logo {
	display: inline-block;
	width: 59px;
	height: 59px;
	margin: 10px 0 0 0;
	float: left;
	background: url("images/icon.png");
}

.menu-wrap .logo-text {
	display: inline-block;
	height: 59px;
	line-height: 59px;
	margin: 10px 0 0 10px;
	float: left;
	font-size: 24px;
	font-family: "Microsoft YaHei", "SimSun", Arial, Helvetica, sans-serif;
}

.main-content-wrap {
	height: 710px;
	background: #3c4552;
}

.main-content .main-content-left {
	width: 228px;
	margin: 90px 0 0 120px;
	float: left;
	position: relative;
}

.main-content .main-content-left .demo-code-background {
	height: 314px;
	width: 228px;
	background: url("images/demo-code-background.png") no-repeat;
}

.main-content .main-content-left .demo-code-background .demo-code-img {
	display: block;
	padding: 35px 0 0 0;
	margin: 0 0 0 15px;
}

.main-content .main-content-left .demo-code-background .demo-code-text {
	text-align: center;
	font-size: 12px;
	color: #9fa0a0;
	line-height: 20px;
	margin: 10px 0 0 0;
}

.main-content .main-content-left .download-app {
	margin: 70px 0 0 0;
	position: relative;
}

.main-content .main-content-left .download-app ul li a {
	display: block;
	width: 178px;
	height: 59px;
	margin: 30px auto 0;
}

.main-content .main-content-left .download-app ul li .download-android {
	background: url("images/download-android.png") no-repeat;
}

.main-content .main-content-left .download-app ul li .download-ios {
	background: url("http://diandi.bmob.cn/images/download-ios.png")
		no-repeat;
}

.main-content .main-content-left .download-app ul li .download-android:hover
	{
	background: url("images/download-android-hover.png") no-repeat;
}

.main-content .main-content-left .download-app ul li .download-ios:hover
	{
	background: url("http://diandi.bmob.cn/images/download-ios-hover.png")
		no-repeat;
}

.main-content .main-content-right {
	position: relative;
	float: right;
	margin: 40px 100px 0 0;
}

.main-content .main-content-right .iphone-background {
	width: 338px;
	height: 663px;
	overflow: hidden;
	float: left;
	background: url("http://diandi.bmob.cn/images/iphone.png") no-repeat;
}

.main-content .main-content-right .iphone-background .iphone-inner-img {
	float: left;
	margin: 110px 0 0 47px;
}

.main-content .main-content-right .android-background {
	width: 350px;
	height: 663px;
	overflow: hidden;
	float: left;
	background: url("images/android.png") no-repeat;
}

.main-content .main-content-right .android-background .android-inner-img
	{
	float: left;
	margin: 80px 0 0 45px;
	overflow: hidden;
}

.footer-wrap {
	height: 95px;
	background: #333b46;
	color: #4d5662;
}

.footer-wrap .footer {
	text-align: center;
}

.footer-wrap .footer p {
	display: block;
	text-align: center;
	margin: 0 auto;
	padding: 40px 0 0 0;
}
</style>
</head>
<body style="">
	<div class="outer-wrap menu-wrap"
		style="background-image: none; background-attachment: scroll; background-origin: padding-box; background-clip: border-box; background-color: rgb(51, 59, 70); background-size: auto; color: rgb(255, 255, 255); background-position: 0% 0%; background-repeat: repeat repeat;">
		<div class="tip-menu-small tip-change-background"></div>
		<div class="inner-wrap menu">
			<a class="logo" id="logo" style=""></a> <span class="logo-text"
				id="logo_text" style="">课堂时间</span>
		</div>
	</div>
	<div class="outer-wrap main-content-wrap" id="main_content"
		style="height: 765px; background-image: none; background-attachment: scroll; background-origin: padding-box; background-clip: border-box; background-color: rgb(60, 69, 82); background-size: auto; background-position: 0% 0%; background-repeat: repeat repeat;">
		<div class="inner-wrap main-content">
			<div class="main-content-left">

				<div class="demo-code-background">
					<span class="demo-code-img"><img src="images/qrcode.png"></span>

					<p class="demo-code-text">手机扫描下载APP</p>
				</div>
				<div class="download-app">
					<ul>
						<li id="download_android" style=""><a
							class="download-android" href="images/lessonForm.apk"></a></li>
						<li id="download_ios" style="display: none"><a
							class="download-ios" href=""></a></li>
					</ul>
				</div>
			</div>
			<div class="main-content-right">



				<div class="android-background" style="">
					<span class="android-inner-img" id="slider_android"
						style="overflow: hidden; position: relative; height: 496px; width: 277px;">
						<ul
							style="display: block; position: relative; margin: 0px; width: 9000000px; transition: 600ms ease-in-out; -webkit-transition: 600ms ease-in-out; -webkit-transform: translate(-554px, 0px);">


							<li
								style="float: left; list-style: none; display: block; position: relative; margin: 0px;">
								<img src="images/start4.png" style="height: 493px; width: 277px;">
							</li>
							<li
								style="float: left; list-style: none; display: block; position: relative; margin: 0px;">
								<img src="images/start2.png" style="height: 493px; width: 277px;">
							</li>
							<li
								style="float: left; list-style: none; display: block; position: relative; margin: 0px;">
								<img src="images/start3.png" style="height: 493px; width: 277px;">
							</li>
						</ul>
					</span><span id="controls"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="outer-wrap footer-wrap"
		style="background-image: none; background-attachment: scroll; background-origin: padding-box; background-clip: border-box; background-color: rgb(51, 59, 70); background-size: auto; color: rgb(77, 86, 98); background-position: 0% 0%; background-repeat: repeat repeat;">
		<div class="inner-wrap footer">
			<p>此内容由蓝皮鼠工作室提供</p>
		</div>
	</div>

	<script type="Text/Javascript" src="images/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="images/jquery.sudoSlider.min.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							//中间主内容区，高度自适应
							function auto_height() {
								if (document.documentElement.clientHeight > 765) {
									document.getElementById("main_content").style.height = document.documentElement.clientHeight
											- 180 + "px";
								} else {
									document.getElementById("main_content").style.height = 765 + "px";
								}
							}
							auto_height();
							//根据 li的个数决定是否使用走马灯
							if ($("#slider_android ul li").size() >= 2) {
								$("#slider_android ul li").eq(0).show();
								//调用sudoslider插件，实现手机画面切换效果
								var sudoSliderArdroid = $("#slider_android")
										.sudoSlider({
											speed : '600',
											auto : true,
											width : 277,
											height : 493,
											continuous : true,
											prevNext : false
										});
							} else if ($("#slider_android ul li").size() == 1) {
								//如果只有一张图片，则显示第一张图片
								$("#slider_android ul li").eq(0).show();
							}
							//根据 li的个数决定是否使用走马灯
							if ($("#slider_iphone ul li").size() >= 2) {
								$("#slider_iphone ul li").eq(0).show();
								//调用sudoslider插件，实现手机画面切换效果
								var sudoSliderIphone = $("#slider_iphone")
										.sudoSlider({
											speed : '600',
											auto : true,
											continuous : true,
											prevNext : false
										});
							} else if ($("#slider_iphone ul li").size() == 1) {
								//如果只有一张图片，则显示第一张图片
								$("#slider_iphone ul li").eq(0).show();
							}
							var initMenuBackground = $(".menu-wrap").css(
									'background');
							var initMenuColor = $(".menu-wrap").css('color');
							var initMainContentBackground = $(
									".main-content-wrap").css('background');
							var initFooterBackground = $(".footer-wrap").css(
									'background');
							var initFooterColor = $(".footer-wrap")
									.css('color');
							var themeStyle0 = {
								menuBackground : initMenuBackground,
								menuColor : initMenuColor,
								mainContentBackground : initMainContentBackground,
								footerBackground : initFooterBackground,
								footerColor : initFooterColor
							}
							var themeStyle1 = {
								menuBackground : '#f6f7ff',
								menuColor : '#656565',
								mainContentBackground : '#626eb3',
								footerBackground : '#f6f7ff',
								footerColor : '#9297b6'
							}
							var themeStyle2 = {
								menuBackground : '#636a97',
								menuColor : '#ffffff',
								mainContentBackground : '#777eab',
								footerBackground : '#636a97',
								footerColor : '#9297b6'
							}
							var themeStyle3 = {
								menuBackground : '#49505f',
								menuColor : '#ffffff',
								mainContentBackground : 'url("http://assets.bmob.cn/images/1-4background.png") no-repeat',
								footerBackground : '#272b3c',
								footerColor : '#9fa0a0'
							}
							var changeTheme = function(themeStyle) {
								$(".menu-wrap").css({
									'background' : themeStyle.menuBackground,
									'color' : themeStyle.menuColor
								});
								$(".main-content-wrap")
										.css(
												{
													'background' : themeStyle.mainContentBackground
												});
								$(".footer-wrap").css({
									'background' : themeStyle.footerBackground,
									'color' : themeStyle.footerColor
								});
							}
							//根据用户的默认值设置模板
							var userDefaultTheme = 0;
							switch (userDefaultTheme) {
							case 1:
								userDefaultTheme = themeStyle1;
								break;
							case 2:
								userDefaultTheme = themeStyle2;
								break;
							case 3:
								userDefaultTheme = themeStyle3;
								break;
							default:
								userDefaultTheme = themeStyle0;
								break;
							}
							changeTheme(userDefaultTheme);
						});
	</script>
</body>
<style type="text/css" id="650104000"></style>
</html>
